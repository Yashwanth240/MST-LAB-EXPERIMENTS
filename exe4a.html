<html>
    <head>
        <title>TicketsBooking</title>
        <script> 
        var x; var y; var z;
        fun=()=>
        {
            var a=prompt("enter the number of tickets :");
            if(a<6)
            {
                document.getElementById("id").inserHTML="Total amount you need to pay :";
                document.getElementById("id1").innerHTML="Rs"+calculatecost(a);
                document.getElementById("id2").innerHTML="Discount amount is Rs."+calculateDiscount(a);
            }
            else
            {
                document.getElementById("id").innerHTML="Sorry ! you can buy upto 5 tickets in Online!!";
                document.getElementById("id1").innerHTML=" ";
                document.getElementById("id2").innerHTML=" "
            }
        }
        const p=150; 
        calculatecost=(a)=>
        {
            var i=1;
            s=0;
            j=0; k=0.03;
            if(a>2&&a<6)
            {
                do
                {
                    j=p-(p*k);
                    s+=j; j=0;
                    k+=0.02; i+=1;
                }
                while(i<=a);
            }
            else if(a<=2)
            {
                s=p*a;
            }
            else
            s=0;
            return s;
        
        }
        calculateDiscount=(a)=>
        {
            var g=calculatecost(a); 
            var z=a*p;
            return z-g;
        }
        </script>
    </head>
    <body bgcolor="cyan">
        <center><h1><i>Shop Time</i></h1>
        <h2><i>one stop for all your needs</i></h2>
        <header>
        <h3>Home||Login||Register||Wishlist||Myorder||Help</h3>
        </header>
        </center>
        <h2>Book your Tickets now</h2>
        <br>
        <input type="button" value="Book Tickets" onclick="fun()">
        <p id ="id"></p>
        <p id ="id1"></p>
        <p id ="id2"></p>

    </body>
    <footer>
        Copyright@ShopTime,2020
    </footer>
</html>
